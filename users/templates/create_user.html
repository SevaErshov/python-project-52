{% extends 'main.html' %}
{% load bootstrap4 %}

{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}

{% block content %}
    <div class="container">
        <h1 class="my-4">{{ SignUp }}</h1>
        <form method="post">{% csrf_token %}
            {% bootstrap_form form %}
            <button type="submit" class="btn btn-primary">{{ Submit }}</button>
        </form>
    </div>
{% endblock %}
