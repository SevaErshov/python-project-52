<!DOCTYPE html>
{% load bootstrap4 %}
{% load i18n %}

{% bootstrap_css %}
{% bootstrap_javascript jquery='full' %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% trans "TaskManager" %}</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">{% trans "TaskManager" %}</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="btn-group" role="group" aria-label="Basic example"></div>
            <a type="button" class="btn btn-link" href="/users/">{% trans "Users" %}</a>
            <a type="button" class="btn btn-link" href="/statuses/">{% trans "Statuses" %}</a>
            <a type="button" class="btn btn-link mr-auto" href="/tasks/">{% trans "Tasks" %}</a>
        </div>
        <ul class="navbar-nav">
            <form method="post" action="/logout/">{% csrf_token %}
                <button type="submit" class="btn btn-primary" href="/logout/">{% trans "LogOut" %}</button>
            </form>
        </ul>
    </nav>
    <p>{% bootstrap_messages %}</p>
    {% block content %}
    {% endblock %}
</body>
</html>
